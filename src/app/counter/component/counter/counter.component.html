<p>{{counter}}</p>
<button (click)="increaseBy(1)" class="p-2 m-2 rounded-none bg-purple-700 text-white ">+1</button>
<button (click)="increaseBy(-1)" class="p-2 m-2 rounded-none bg-purple-700 text-white ">-1</button>
<button (click)="resetCounter()" class="p-2 m-2 rounded-none bg-purple-700 text-white ">Reset</button>
